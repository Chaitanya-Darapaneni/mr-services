         basePath: MarriageRegistrations.*
         jsonMaps:
          - jsonPath: $.MarriageRegistrations.*.id

          - jsonPath: $.MarriageRegistrations.*.accountId

          - jsonPath: $.MarriageRegistrations.*.tenantId

          - jsonPath: $.MarriageRegistrations.*.mrNumber

